<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 20px;">

    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: #4CAF50;">Join Our Community!</h1>
        <p>Sign up to access exclusive content and features.</p>
    </header>

    <section style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;">
        <h2 style="color: #4CAF50;">Signup Form</h2>
        <form action="signup.html" method="post" target="_blank">
            <label for="username">Choose a Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px;"><br>

            <label for="email">Your Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px;"><br>

            <label for="password">Create a Password:</label><br>
            <input type="password" id="password" name="password" placeholder="At least 8 characters" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px;"><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I have read and agree to the <a href="#terms-conditions">terms and conditions</a>.</label><br><br>

            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Sign Up</button>
        </form>
    </section>
    <footer style="text-align: center; margin-top: 20px;">
        <p>Need help? <a href="#contact">Contact us</a> or visit our <a href="#faq">FAQ</a> page.</p>
